<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FarmCHAT</title>
<meta name="author" content="Katerina Kokaj">

<script src="resource/js/jquery-1.10.2.min.js"></script>

<!--- Styling -->
<link rel="stylesheet" href="./resource/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<!--JavaScript-->
<link href="./resource/css/bootstrap-responsive.css" rel="stylesheet">

<script>
	var wsocket;
	var serviceLocation="ws://localhost:8080/";
	var $userName;
	var $message;
	var $chatWindow;
	var room = '';

	function onMessageReceived(evt){
		var msg = JSON.parse(evt.data); 
		var $messageLine = $('<tr><td class="received">' + msg.received
				+ '</td><td class="user label label-info">' + msg.sender
				+ '</td><td class="message badge">' + msg.message
				+ '</td></tr>');
		$chatWindow.append($messageLine);
	}
	function sendMessage(){
		var msg = '{message":"' + $messageval() + '","sender":"' + $userName.val() +'", "received":""}';
		wsocket.send(msg);
		$message.val('').focus();
	}
	function connectToServer(){
		room = $('#chatroom option:selected').val();
		wsocket = new WebSocket(serviceLocation + room);
		wsocket.onmessage = onMessageReceived;
	}
	function leaveRoom(){
		wsocket.close();
		$chatWindow.empty();
		$('.chat-wrapper').hide();
		$('.chat-signin').show();
		$userName.focus();
	}

	$(document).ready(function(){
		$userName = $('#username');
		$message = $('#message');
		$chatWindow = $('#response');
		$('.chat-wrapper').hide();
		$userName.focus();

		$('#enterChat').clicl(function(evt){
			evt.preventDefault();
			connectToServer();
			$('.chat-wrapper h3').text('Chat #' + $userName.val() + "@" + room);
			$('.chat-signin').hide();
			$('.chat-wrapper').show();
			$message.focus();
		});
		$('#do-chat').submit(function(evt){
			evt.preventDefault();
			sendMessage();
		});
		$('#leave-room').click(function(){
			leaveRoom();
		})

	})

</script>
</head>

<!-- Main Body -->
<body>
	<div class="container chat-signin">
		<form class="form-signin">
			<h2 class="form-signin-heading">Sign In</h2>
			<label for="username"> Username</label> 
				<input type="text" class="input-block-level" placeholder="Username" id="username">
			<div class="btn-group">
				<label for="chatroom">Chatroom</label> <select size="1"
					id="chatroom">
					<option>MACHINERY</option>
					<option>PRODUCTS</option>
					<option>FARM-ANIMALS</option>
					<option>SERVICES</option>
				</select>
			</div>
			<button class="btn btn-lg btn-info" type="submit" id="enterChat">Sign in</button>
		</form>
	</div>

<!-- container -->
<div class="container chat-wrapper">
	<form id="do-chat">
		<h3 class="alert alert-success"></h3>
		<table id="response" class="table table-bordered table-hover"></table>
		<fieldset>
			<legend>Enter your Message...</legend>
			<div class="controls">
				<input type="text" class="input-block-level" placeholder="Your Message..." id="message" style="height:50px"/>
				<input type="submit" class="btn btn-default btn-block btn-info" value="Send Message" />
				<button class="btn btn-default btn-block" type="button" id="leave-chat"> Leave Room</button>
				
			</div>
		</fieldset>
		
	</form>
	
</div>
</body>
</html>
